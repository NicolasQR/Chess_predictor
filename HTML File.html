<!DOCTYPE html>
<html>
<head>
    <title>Predictor de ajedrez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #DCDCDC;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        h1 {
            text-align: center;
        }

        #container {
            max-width: 500px;
            margin: 0 auto;
        }

        #file-input {
            display: none;
        }

        #file-label {
            display: block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        #file-label:hover {
            background-color: #2980b9;
        }

        #file-input:focus + #file-label {
            outline: 2px solid #2980b9;
        }

        #process-button {
            display: block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        #process-button:hover {
            background-color: #45a049;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in-element {
            animation: fade-in 1s ease-out;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Predictor de ajedrez</h1>
    <div>
        <input type="file" id="csvFile" accept=".csv">
        <label for="csvFile" id="file-label">Seleccionar archivo CSV</label>
    </div>
    <button id="process-button" onclick="processCSV()">Procesar archivo</button>
    <div id="result"></div>
</div>
<script>
    // El c√≥digo JavaScript se mantiene igual
    function processCSV() {
        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const contents = e.target.result;
                const lines = contents.split('\n');
                const data = [];

                for (let line of lines) {
                    const values = line.split(',');
                    data.push(values);
                }

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                for (let i = 0; i < data.length; i++) {
                    const row = document.createElement('div');
                    row.textContent = JSON.stringify(data[i]);
                    row.classList.add('fade-in-element');
                    resultDiv.appendChild(row);
                }
            };

            reader.readAsText(file);
        } else {
            alert('Por favor, selecciona un archivo CSV.');
        }
    }
</script>
</body>
</html>
